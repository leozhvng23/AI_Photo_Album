<!DOCTYPE html>
<html lang="en">
  <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
  <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
  <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
  <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
  <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
  <script type="text/javascript" src="lib/url-template/url-template.js"></script>
  <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
  <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
  <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
  <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
  <script type="text/javascript" src="apigClient.js"></script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="img-src * data:; connect-src *; media-src *;"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <title>Photo Search</title>
  </head>
  <body>
    <header id="header">
      <h1>AI Photo Album</h1>
    </header>
    <main>
      <form id="search-form">
        <div id="search-container">
          <div class="input-group search-input-group">
            <input
              type="text"
              id="search-input"
              placeholder="Show me photos of wine and sake..."
            />
            <button type="button" id="voice-button">
              <span class="icon-container" id="microphone">
                <img
                  src="./assets/icons/microphone.svg"
                  alt="voice search icon"
                  class="mic-icon"
                />
              </span>
            </button>
          </div>
          <div class="button-group">
            <button
              type="submit"
              class="circular-button"
              id="search-button"
              title="search"
            >
              <span class="icon-container">
                <img
                  src="./assets/icons/search.svg"
                  alt="search icon"
                  class="search-icon"
                  id="search-icon"
                />
              </span>
            </button>
            <button
              id="upload-button"
              class="circular-button"
              type="button"
              title="upload photo"
            >
              <span class="icon-container">
                <img
                  src="./assets/icons/upload-photo.svg"
                  alt="upload photo icon"
                  class="upload-image-icon"
                />
              </span>
            </button>
          </div>
        </div>
      </form>
      <i class="fas fa-microphone"></i>
      <!-- <div id="loading" style="display: none">Searching...</div> -->
      <div id="no-results" style="display: none">No images found.</div>
      <div id="search-results"></div>
      <!-- Image Modal -->
      <div id="image-modal" class="modal">
        <div class="modal-content">
          <div class="modal-close"><span class="close">&times;</span></div>
          <button class="nav-button" id="left-button">
            <span class="icon-container">
              <img
                src="./assets/icons/arrow.svg"
                alt="left arrow icon"
                class="left-arrow-icon"
              />
            </span>
          </button>
          <img id="modal-image" src="" alt="" />
          <button class="nav-button" id="right-button">
            <span class="icon-container">
              <img
                src="./assets/icons/arrow.svg"
                alt="right arrow icon"
                class="right-arrow-icon"
              />
            </span>
          </button>
        </div>
      </div>
      <!-- Upload Modal -->
      <div id="upload-modal" class="modal">
        <div class="modal-content">
          <div class="modal-close">
            <span class="close">&times;</span>
          </div>
          <h2>Upload a photo</h2>
          <form id="upload-form">
            <label for="photo-file">Choose a photo:</label>
            <input type="file" id="photo-file" accept="image/*" />
            <div class="upload-row">
              <button type="button" id="upload-laptop" class="circular-button">
                <span class="icon-container">
                  <img
                    src="./assets/icons/upload-laptop.svg"
                    alt="upload from local machine icon"
                    class="upload-laptop-icon"
                  />
                </span>
              </button>
              <span class="file-name" id="file-name"></span>
            </div>
            <br />
            <label for="custom-labels">Add custom labels (optional):</label>
            <input
              type="text"
              id="custom-labels"
              placeholder="birds, trees, ... (comma separated)"
            />
            <br />
            <div class="center-container">
              <button class="rectangular-button" type="submit" id="upload-submit">
                <span>Upload</span>
              </button>
            </div>
          </form>
          <div id="upload-loading" style="display: none">Uploading...</div>
          <div id="upload-success" style="display: none">Upload successful!</div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
