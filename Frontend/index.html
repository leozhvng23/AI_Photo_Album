<!DOCTYPE html>
<html lang="en">
  <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
  <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
  <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
  <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
  <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
  <script type="text/javascript" src="lib/url-template/url-template.js"></script>
  <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
  <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
  <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
  <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
  <script type="text/javascript" src="apigClient.js"></script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Photo Search</title>
  </head>
  <body>
    <header id="header">
      <h1>Leo's Photo Album</h1>
    </header>
    <main>
      <form id="search-form">
        <div id="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Show me photos of wine and sake..."
          />
          <button type="submit" id="search-button" title="search">üîç</button>
          <button id="upload-button" title="upload photo">‚¨ÜÔ∏è</button>
        </div>
      </form>
      <div id="loading" style="display: none">Searching...</div>
      <div id="no-results" style="display: none">No images found.</div>
      <div id="search-results"></div>
      <!-- Image Modal -->
      <div id="image-modal" class="modal">
        <div class="modal-content">
          <div class="modal-close"><span class="close">&times;</span></div>
          <button class="nav-button" id="left-button">&#8592;</button>
          <img id="modal-image" src="" alt="" />
          <button class="nav-button" id="right-button">&#8594;</button>
        </div>
      </div>
      <!-- Upload Modal -->
      <div id="upload-modal" class="modal">
        <div class="modal-content">
          <div class="modal-close">
            <span class="close">&times;</span>
          </div>
          <h2>Upload a photo</h2>
          <br />
          <form id="upload-form">
            <label for="photo-file">Choose a photo:</label>
            <input type="file" id="photo-file" accept="image/*" />
            <br />
            <label for="custom-labels">Add custom labels (optional):</label>
            <input
              type="text"
              id="custom-labels"
              placeholder="karaoke, rock climbing, ... (comma separated)"
            />
            <br />
            <div class="center-container">
              <button type="submit" id="upload-submit">Upload</button>
            </div>
          </form>
          <div id="upload-loading" style="display: none">Uploading...</div>
          <div id="upload-success" style="display: none">Upload successful!</div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
